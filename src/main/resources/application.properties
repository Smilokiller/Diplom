#data base settings
db.driver=com.mysql.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/school
db.username=root
db.password=root

#Hibernate Configuration:
db.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
db.hibernate.show_sql=true
db.entitymanager.packages.to.scan=com.example.diplom.entity
db.hibernate.hbm2ddl.auto = create
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl